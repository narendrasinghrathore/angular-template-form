<div class="form">
  <form #myForm="ngForm" (ngSubmit)="submitForm()">

    <input #name="ngModel" name="name" required [(ngModel)]="model.name" />

    <div>
      <input #age="ngModel" name="age" required [(ngModel)]="model.age" />
     <p >
        Age is: {{age.invalid}}
     </p>
    </div>

    <div>
      <button type="submit" [disabled]="myForm.invalid" value="Create New">Create New</button>
    </div>
    <div >
      <p>Form is invalid</p>
      <p>
        {{myForm.value | json}}
      </p>
      <p>
        {{'Is invalid: '  + myForm.invalid}}
      </p>

    </div>

  </form>
</div>
